    privacyEnhanced = true

[mediaTypes]                                          #### 用于输出 Markdown 格式文档的设置
  [mediaTypes."text/plain"]
    suffixes = ["md"]

[outputFormats.MarkDown]                              #### 用于输出 Markdown 格式文档的设置
  mediaType = "text/plain"
  isPlainText = true
  isHTML = false

[outputs]                                             #### 用于输出 Markdown 格式文档的设置
  home = ["HTML", "RSS"]
  page = ["HTML", "MarkDown"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
  taxonomyTerm = ["HTML"]
